<html>
<head>
	<title>Crippling Sorrow Styling</title>
	<meta charset="UTF-8">
	<meta httequiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=yes,minimum-scale=1,maximum-scale=10,minimal-ui">
	<script type='text/javascript' src='react/babel.dev.js'></script>
	<script type='text/javascript' src='react/react.dev.js'></script>
	<script type='text/javascript' src='react/react-dom.dev.js'></script>
	<script type='text/babel' src='index.jsx'></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="root" />
	<script type="text/javascript">
		// cripple the latest styling sorrow up deep in your ass (auto refresh)
		(function() {
			var files = ['index.jsx', 'index.css', 'index.html']
			var cache = {}
			var reload = function() {
				clearTimeout(this.refresh)
				this.refresh = setTimeout(function() {
					window.location.reload()
				}, 50)
			}
			setInterval(function() {
				for (let file of files) {
					var xhttp = new XMLHttpRequest()
					xhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							if (!cache[file]) {
								cache[file] = this.responseText
							} else if (cache[file] != this.responseText) {
								cache[file] = this.responseText
								reload()
							}
						}
					}
					xhttp.open('GET', file)
					xhttp.send()
				}
			}, 500)
		})()
	</script>
</body>
</html>
